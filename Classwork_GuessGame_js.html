<!doctype html>
<html>
<head> 
<title>Number Guesser</title>
</head>
<body>

<script type="text/javascript">
var max =100;
var min = 1;
var atmpt = 0;
var g = 0;
var gamemode = 0;
function NewGame() {
max = 100;
min = 1;
atmpt = 0;
gamemode = 1;
document.getElementById('gues').innerHTML=atmpt;
Guess();
}
function Guess() {
if (gamemode == 0) {
document.getElementById('outp').innerHTML="Dude, You gotta click Start Game first";
} else if (atmpt == 8) {
gamemode = 0;
document.getElementById('outp').innerHTML="Something tells me you are not being honest with me";
} else {
g = Math.floor(min+((max-min)*.5)); 
atmpt = (atmpt + 1);
document.getElementById('outp').innerHTML="Is Your Number: " +g+"?";
document.getElementById('gues').innerHTML=atmpt;
}}
function debug() {
document.getElementById('debug').innerHTML=min+" "+max+" "+atmpt;
}
function toohigh() {
max = g;
Guess();
}
function toolow() {
min = g;
Guess();
}
function win() {
if (gamemode == 1) {
gamemode = 0;
document.getElementById('outp').innerHTML="Pretty Impressive Huh? Guessing your precious number "+g;
} else {
document.getElementById('outp').innerHTML="Just click Start Game";
}}
</script>

<div style="text-align:center">
<h1>Number Guesser</h1> <br>
<p>Pick a Number between 1 and 100 and I will try to guess is</p>
<button onclick="NewGame();">Start Test</button> <br>
<button onclick="toolow();">Too Low</button>
<button onclick="win();">Correct</button>
<button onclick="toohigh();">Too High</button><br>
<!-- <button onclick="debug();">Debug</button> -->
<div>Number of Guesses:</div> <div id="gues">0</div>
<hr>
<div id="outp"></div>

<div id="debug"></div>


</div>
</body>
</html>
